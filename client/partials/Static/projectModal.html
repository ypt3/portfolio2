<div class="modal-header">
    <h2 class="text-center">{{project.title}}</h2>
</div>

<div class="modal-body" >
         <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="img in project.slides track by $index" index="$index" >
        <img ng-src="{{img.pic}}" style="margin:auto;">
        <div class="carousel-caption">
          <p >{{img.caption}}</p>
        </div>
      </uib-slide>
    </uib-carousel>

    <p class='text-center'>{{project.description}}</p>
</div>

 <div class="modal-footer" >
     <h5 class="text-center">Built with</h5>
     <div class="col-lg-12" >
         <div class="row">
             <ul class="list-inline list-group text-center">
                 <li ng-repeat=" pic in project.tech" class="list-item text-center">
                     <img class="img-responsive miniTech" src="{{pic.pic}}" />
                     <p class="text-center">
                         {{pic.caption}}
                     </p>
                 </li>
             </ul>
         </div>

     </div>
<br />
<div style="display: inline">
    <a ng-if="project.github "  href="{{project.github}}"><button class="btn btn-success pull-left btn-lg " >Github</button></a>
    <a ng-if="project.link "  href="{{project.link}}"><button class="btn btn-success pull-left btn-lg">Visit </button></a>
     <button class="btn btn-primary btn-lg pull-right" ng-click="cancel()">Back to Portfolio</button>
</div>


</div>
